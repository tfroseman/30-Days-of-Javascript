    // 4. How many years did all the inventors live?

    /*
        Parse the inventors array and sum the values returned. In this case we are
        finding the length of time an inventor lived and then summing that with the
        previous total
    */
    const totalYears = inventors.reduce((total, inventor) => {
        return total + (inventor.passed - inventor.year);
    }, 0);

    console.table(totalYears);

    // Sort the people alphabetically by last name

    /*
    We take two objects break the names into an array that is [last name, first name]
    and if the last name is a higher alphabetically ordered then it goes first.
    */
    const alpha = people.sort((lastOne, nextOne) => {

    // 8. Reduce Exercise
    // Sum up the instances of each of these

    /*
    If we take the obj (could be car truck walk depends where in the reduce we are)
    to set inital 0 if we havent seen obj before set its count to 0 else increment it.
    and then we return the obj.
    */
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];

    const transportation = data.reduce(function(obj, item){
        if(!obj[item]){
            obj[item] = 0;
        }
        obj[item]++;

        return obj;
    }, {} );
